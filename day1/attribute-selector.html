<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Attribute Selector</title>
    <style>
      a[href] {
        color: blueviolet;
      }
      p {
        color: #ce35d2;
      }
    </style>
  </head>
  <body>
    <a href="https://www.google.com">Google</a>
    <a>Facebook</a>
    <a>X</a>

    <p>Ini Paragraf</p>
  </body>
</html>
