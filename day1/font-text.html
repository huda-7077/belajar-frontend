<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Font Text</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&display=swap"

    <style>
