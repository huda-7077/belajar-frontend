<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript DOM</title>
  </head>
  <body>
    <h1 id="myElement">Original Text</h1>
    <button onclick="updateText()">UpdateText</button>

    <h1 id="myElement2">Original Text 2</h1>
    <button id="myButton">Update Text 2</button>
  </body>
  <script>
    function updateText() {
      const element = document.getElementById("myElement");
      element.textContent = "Updated Text";
    }

    const myElement2 = document.getElementById("myElement2");
    const myButton = document.getElementById("myButton");

    myButton.addEventListener("click", () => {
      myElement2.textContent = "Updated Text 2";
    });
  </script>
</html>
